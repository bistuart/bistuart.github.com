<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>企业空间首页</title>
<META http-equiv=content-type content="text/html; charset=utf-8">

<META content="MSHTML 6.00.2900.3492" name=GENERATOR>
<style>
body {margin:0px auto;padding:0px;background:#8CA837; color: #666; text-align:center}
div ,ul,li{margin:0px;padding:0px; text-align:left;}
li{list-style-type:none;}
A {
	FONT-SIZE: 12px; COLOR: #333333
}
A:link {
	COLOR: #000000; TEXT-DECORATION: none
}
A:visited {
	COLOR: #333333; TEXT-DECORATION: none
}
A:hover {
	COLOR: #cc0000; TEXT-DECORATION: underline
}
.header_daohang{width:100%;text-align:center;background: url(/Images/blog/company_2/headbg.gif); height:39px;line-height:39px;}
#header_nav{width:990px;margin:0px auto;}
.header_left{width:800px;float:left;}
.header_right{width:190px;float:right;text-align:right;}
.header_daohang .header_left li{float:left;}
.header_daohang  .header_left a{font-size:14px;color:#003366;font-weight:bold; padding-left:19px;}
.header_daohang .header_right li{float:right;}
.header_daohang .header_right a{font-size:12px;color:#003366;padding-left:19px;}
.header {width:990px;margin: 0px auto; text-align:center;background:#fff; height:239px;}
.banner_970{width:970px;background:#fff url(/Images/blog/company_2/header.jpg) no-repeat center top;height:229px; margin-top:5px;}
.space_logo{font-size:30px;font-weight:bold;color:#fff;padding-top:20px;padding-left:30px; float:float;}
.space_daohang{width:990px;margin:0px auto;font-size:14px;font-weight:bold;text-align:center; background:url(/Images/blog/company_2/menu.gif); height:34px; line-height:34px}
.space_daohang li{float:left; margin-left:5px;}
.space_daohang a:link,.space_daohang a:visited{color:#fff;font-size:14px;text-decoration:none;font-weight:bold;padding:8px;}
.space_daohang a:hover{color:#FF6600;font-size:14px;text-decoration:none;font-weight:bold;padding:8px;}
.clear{clear:both;}
.mainmiddle{width:990px;margin:0px auto;background:#fff; height:auto; padding:10px;
}
.main_left{width:200px;float:left; }
.left_div{margin-top:10px;}
.l_title{background:url(/Images/blog/company_2/l_title.gif);font-weight:bold;font-size:14px;color:#fff;padding-left:10px;height:29px;line-height:29px;}
.c_title{background:url(/Images/blog/company_2/c_title.gif) no-repeat;font-weight:bold;font-size:14px;color:#fff;padding-left:10px;height:29px;line-height:29px;}
.left_box{padding:5px;font-size:12px;height:auto; font-size:13px;line-height:24px; border-left:green 1px solid; border-right:green 1px solid;border-bottom:green 1px solid;}
.left_box li{width:28%;text-align:center;float:left}
.left_box img{width:55px;margin:2px;height:50px;padding:2px;border:#dcdcdc 1px solid}

.guest_box{padding:5px;font-size:12px;height:300px; font-size:13px; line-height:24px; border-left:green 1px solid; border-right:green 1px solid;border-bottom:green 1px solid;}
.guest_box li{width:28%;text-align:center;float:left}

.guest_box img{width:55px;margin:2px;height:50px;padding:2px;border:#dcdcdc 1px solid}

/*中间样式开始*/
.main_middle{width:755px;float:left;margin-left:15px;}
.middle_div{margin-top:10px;}
.product_box{padding:5px;font-size:14px;height:150px;  border-left:green 1px solid;  border-right:green 1px solid;border-bottom:green 1px solid;}
.product_box img{width:163px;height:125px;margin:6px;padding:6px;border:#dcdcdc 5px solid;}
.middle_box{padding:5px;font-size:14px;height:150px;  border-left:green 1px solid;  border-right:green 1px solid;border-bottom:green 1px solid;}
.middle_box span{font-size:14px}
.middle_box a:link,.middle_box a:visited{font-size:14px;line-height:24px;}

.right_box{padding:5px;font-size:14px;height:150px;  border:green 1px solid; line-height:25px;}
.right_box td{ font-size:12px;}
.right_box a:link,.right_box a:visited{ font-size:14px;}
.productlist img{width:140px; height:150px; padding:3px; border:#dcdcdc 5px solid; margin-bottom:8px;}
.showpage span{ font-size:12px; color:#ff6600;}
.mainfoot{margin:0px auto;width:990px;background: url(/Images/blog/company_2/ybg2.jpg) no-repeat 0 0;  height:10px;padding: 10px;}
.copy{width:990px;margin:0px auto;height:50px;color:#555;font-size:12px; text-align:center;}
</style>
</head>
<body>
  <div class="header_daohang">

  </div>

     <div class="space_logo">

  </div>
</div>

<div class="mainmiddle">
  <div class="main_left">
     <div class="left_div">
	    <div class="l_title">企业介绍</div>
	    <div class="left_box">{$ShowShortIntro}
</div>
	 </div>
	  <div class="left_div">

	    <div class="left_box">{$ShowAnnounce}</div>
	 </div>
	  <div class="left_div">
	    <div class="l_title">企业登录</div>
	    <div class="left_box">{$ShowUserLogin}</div>
	 </div>
	  <div class="left_div">
	    <div class="l_title">最近来访</div>
	    <div class="guest_box">{$ShowVisitor}
		<div class="clear"></div>
		</div>
		
	 </div>
	 
  </div> 
  
  <!--主页左边结束-->
  <div class="main_middle">
    <div class="middle_div">
	    <div class="right_box">{$BlogMain}
</div>
	 </div>
	 </div>
   
  </div>
    <div class="clear"></div>
</div>
<div class="mainfoot"></div>
