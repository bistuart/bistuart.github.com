<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<title>{$ShowBlogName}</title>
<META http-equiv=content-type content="text/html; charset=utf-8">
<META http-equiv=x-ua-compatible content=ie=7>
<META content="MSHTML 6.00.2900.3492" name=GENERATOR>
<style>
body {margin:0px auto;padding:0px;background: #E6FFFF url(/Images/blog/company_1/body_bg.jpg) repeat-x; color: #666; text-align:center}
div ,ul,li{margin:0px;padding:0px; text-align:left;}
li{list-style-type:none;}
A {
	FONT-SIZE: 12px; COLOR: #333333
}
A:link {
	COLOR: #000000; TEXT-DECORATION: none
}
A:visited {
	COLOR: #333333; TEXT-DECORATION: none
}
A:hover {
	COLOR: #cc0000; TEXT-DECORATION: underline
}
.header_daohang{width:100%;background: url(/Images/blog/company_1/headbg.gif); height:39px;line-height:39px;}
#header_nav{width:990px;margin:0px auto;}
.header_left{width:700px;float:left;}
.header_right{width:290px;float:right;text-align:right;}
.header_daohang .header_left li{float:left;}
.header_daohang  .header_left a{font-size:14px;color:#003366;font-weight:bold; padding-left:19px;}
.header_daohang ..header_right li{float:right;}
.header_daohang ..header_right a{font-size:12px;color:#003366;padding-left:19px;}
.header {width: 990px;margin: 0px auto;background: url(/Images/blog/company_1/header.jpg) no-repeat left top;height:200px; color: #CCC; }
.space_logo{width: 990px;margin: 0px auto;font-size:30px;font-weight:bold;color:#000;padding-top:20px;padding-left:30px;}
.space_daohang{width: 990px;margin: 0px auto;margin:0px auto;font-size:14px;font-weight:bold;color:#000;text-align:center;}
.space_daohang li{float:left;margin-top:120px;}
.space_daohang a{color:#000;font-size:14px;text-decoration:none;font-weight:bold;padding:10px;}
.clear{clear:both;}
.maintop{margin:0px auto;width:990px;background: #FFF url(/Images/blog/company_1/ybg.jpg) no-repeat left top; height:10px;}
.mainmiddle{width:990px;margin:0px auto; background:#ffffff; height:1200px; padding:5px;
}
.main_left{width:200px;float:left;}
.myphoto{width:180px;border:#dcdcdc 1px inset;padding:5px;}
.friendadd{width:190px;padding:5px;margin-top:6px;color:#555;font-size:12px;border:#dcdcdc 1px solid;line-height:24px;}
.friendadd a{color:#003366;font-size:13px;font-weight:bold; text-decoration:none;}
.friendadd img{padding-right:4px;}
.left_div{margin-top:10px;}
.title{background:url(/Images/blog/company_1/badawy.gif);font-weight:bold;font-size:14px;color:#003366;height:28px;line-height:28px;}
.left_box{padding:5px;font-size:14px;height:auto; line-height:24px}
/*中间样式开始*/
.main_middle{width:510px;float:left;margin-left:13px;}
.middle_div{margin-top:10px;}
.middle_box{padding:5px;font-size:12px;height:auto;}
.middle_box img{width:108px;height:65px;border:#dcdcdc 1px solid;padding:2px; margin-left:6px;margin-right:6px; margin-top:10px;margin-bottom:10px;}
.middle_box div a:link,.middle_box div a:visited{color:#003399}
.qydt_box{height:auto;}
.qydt_box span{ font-size:14px;}
.qydt_box img{margin-left:8px;}
.qydt_box a:link,.qydt_box a:visited{ font-size:14px;}
.middle_box{ font-size:14px;line-height:25px;}
.main_right{width:230px;float:right;}
.right_box{padding:5px;font-size:12px;height:auto; line-height:24px}
.right_box li{ width:32%;float:left;}
.right_box img{width:60px;height:60px; border:#dcdcdc 1px solid;padding:4px; margin-bottom:8px;}
.right_box a:link,.right_box a:visited{font-size:12px;text-align:center;}
.listmain_l{font-size:12px; padding-left:10px;}
.listmain_l p{line-height:24px; font-size:14px;}
.listmain_l img{margin-bottom:8px;}
#blogmain {}
.mainfoot{margin:0px auto;width:990px;background: url(/Images/blog/company_1/ybg2.jpg) no-repeat 0 0;  height:10px;padding: 10px;}
.copy{width:990px;margin:0px auto;height:50px;color:#555;font-size:12px; text-align:center;}
</style>
</head>
<body>
  <div class="header_daohang">
    <div id="header_nav">
    <div class="header_left">
    <ul>
	   <li><a href="{$GetInstallDir}">首页</a></li>
	   <li><a href="{$GetInstallDir}">随便看看</a></li>
	   <li><a href="{$GetInstallDir}">群组</a></li>
	   <li><a href="{$GetInstallDir}">设为首页</a></li>
	   <li><a href="{$GetInstallDir}">加入收藏夹</a></li>
	</ul>
	</div>
	<div class="header_right">
    <ul>
	   <li><a href="{$GetInstallDir}">注册</a></li>
	   <li><a href="{$GetInstallDir}">登录</a></li>
	</ul>
	</div>
	</div>
  </div>
<div class="header">
     <div class="space_logo">
    <ul>
	  <li>{$ShowBlogName}</li>
	</ul>
  </div>
  <div class="space_daohang">
    <ul>
	  <li>{$ShowNavigation}</li>
	</ul>
  </div>
</div>
<div class="maintop"></div>
<style>
.listmain{margin:0px auto; width:990px; background:#ffffff; height:auto}
.listmain_l{width:700px; float:left;border-right:#dcdcdc 1px solid; font-size:12px;}
.listmain_l td{font-size:12px}
.listmain_r{width:280px; float:right;}
.showpage span{font-size:12px; color:#ff6600}
</style>
<div class="listmain">
  <div class="listmain_l">{$BlogMain}</div>
  <div class="listmain_r">
  <div class="left_div">
	    <div class="title">最近来访</div>
	    <div class="right_box">{$ShowVisitor}</div>
	 </div>
    <div class="clear"></div>
     <div class="left_div">
	    <div class="title">客户留言</div>
	    <div class="qydt_box">{$ShowMessage}</div>
	 </div>
	 </div>
</div>
<div class="mainfoot"></div>
<div class="clear"></div>
<div class="copy">&copy Kesion.COM</div>
</body>
</html>
